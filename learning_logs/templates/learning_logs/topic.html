{% extends 'learning_logs/base.html' %}

{% block header %}
<h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}

<p>
  <a href="{% url 'new_entry' topic.id %}">添加新项目</a>
</p>

{% for entry in entries %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3>
      {{ entry.data_added|date:'M d, Y H:i' }}
      <small>
        <a href="{% url 'edit_entry' entry.id %}">编辑项目</a>
      </small>
    </h3>
  </div>
  <div class="panel-body">
    {{ entry.text|linebreaks }}
  </div>
</div><!-- panel -->
{% empty %}
主题还没有项目。
{% endfor %}

{% endblock content %}
