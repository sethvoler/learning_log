{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
<h2><a href="{% url 'topic' topic.id %">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

<h3>添加一个新项目:</h3>
<form action="{% url 'new_entry' topic.id %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit" class="btn btn-primary">添加新项目</button>
  {% endbuttons %}
</form>

{% endblock content %}
